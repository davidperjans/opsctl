name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: windows
            goarch: amd64
            ext: .exe
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            ext: ""

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Compute build vars
        id: vars
        run: |
          echo "version=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ steps.vars.outputs.version }}
          COMMIT: ${{ steps.vars.outputs.commit }}
          DATE: ${{ steps.vars.outputs.date }}
        run: |
          mkdir -p dist
          BIN="opsctl${{ matrix.ext }}"
          OUT="dist/opsctl_${GOOS}_${GOARCH}${{ matrix.ext }}"
          go build -trimpath -ldflags "-s -w -X github.com/davidperjans/opsctl/internal/cli.version=${VERSION} -X github.com/davidperjans/opsctl/internal/cli.commitSHA=${COMMIT} -X github.com/davidperjans/opsctl/internal/cli.buildDate=${DATE}" -o "${OUT}" ./cmd/opsctl
          echo "Built ${OUT}"

      - name: Archive
        run: |
          cd dist
          FILE="opsctl_${{ matrix.goos }}_${{ matrix.goarch }}${{ matrix.ext }}"
          if [ "${{ matrix.goos }}" = "windows" ]; then
            zip "${FILE}.zip" "${FILE}"
          else
            tar -czf "${FILE}.tar.gz" "${FILE}"
          fi

      - name: Upload artifacts (for release job)
        uses: actions/upload-artifact@v4
        with:
          name: opsctl_${{ matrix.goos }}_${{ matrix.goarch }}
          path: dist/*

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/**/*
          generate_release_notes: true
